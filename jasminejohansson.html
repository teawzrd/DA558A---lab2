<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Lab 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form id="quizForm"> 

        <h1 class="title">Quiz</h1>
    
        <div class="user_information">

            <legend>User Information</legend>

            <div class="form-group">
                <!--User First Name - only letters allowed-->
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" required pattern="[A-Za-z]+" title="Only letters are allowed">
                <span class="requiredStar">*</span>
            </div>

            <div class="form-group">
                <!--User last name - only letters allowed-->
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" required pattern="[A-Za-z]+" title="Only letters are allowed">
                <span class="requiredStar">*</span>
            </div>

            <div class="form-group">
                <!--User email - valid email format-->
                <label for="emailAdress">Email:</label><br>
                <input type="email" id="emailAdress" required pattern=".+@example\.com" title="Only valid email is allowed">
                <span class="requiredStar">*</span>
            </div>

        </div>

        <h2 class="Quiz-titel">Quiz Questions</h2>
    
        <!--Question 1 - -->
        <div class="form-group">
            <label for="question1">1. What is your favourite color?</label><br>
            <input type="text" id="question1" required pattern="[A-Za-z]+" title="Only letters are allowed">
            <span class="requiredStar">*</span>
        </div>

         <!--Question 2 - -->
         <div class="form-group">
            <label for="question2">2. What is your favourite fruit</label><br>
            <input type="text" id="question2" required pattern="[A-Za-z]+" title="Only letters are allowed">
           
        </div>

         <!--Question 3 name=question, makes it so you can only pick one option at a time - -->
         <div class="form-group">
            <label for="question3">3. What is the capital of France?</label><br>
            <input type="radio" id="paris" name="question" value="Paris">
            <label for="paris">Paris</label><br>
            <input type="radio" id="berlin" name="question" value="Berlin">
            <label for="berlin">Berlin</label><br>
            <input type="radio" id="london" name="question" value="London">
            <label for="london">London</label><br>
        </div>

         <!--Question 4 - -->
         <div class="form-group">
            <label for="question4">4. What colours are on the german flag?</label><br>
            <input type="checkbox" id="black" value="black">
            <label for="black">black</label><br>
            <input type="checkbox" id="yellow" value="yellow">
            <label for="yellow">yellow</label><br>
            <input type="checkbox" id="red" value="red">
            <label for="red">red</label><br>
        </div>

          <!--Question 5 - -->
          <div class="form-group">
            <label for="question5">1. What is your favourite animal?</label><br>
            <input type="text" id="question5" required pattern="[A-Za-z]+" title="Only letters are allowed">
            <span class="requiredStar">*</span>
        </div>


        <button type="button" onClick="validateUserInfo()">Submit</button>

       


    </form>

    <div id="errorMessages" style="color: red; margin-top: 20px;"></div>
    <div id="successMessage" style="color: green; margin-top: 20px;"></div>


      <!-- js link -->
      <script src="jasminejohansson.js"></script>


</body>
</html>l
